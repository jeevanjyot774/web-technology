<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Display</title>
</head>
<body>
    <p> </p>
    <script>
        function displayDate(){
            x= new Date();
            let z=document.querySelector("p");
            z.textContent=x;
        }
        setInterval(displayDate, 1000);
        clearInterval(displayDate);
        displayDate();
    </script>
</body>
</html>
