<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .border-box {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 24px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgb(0,0,0,0);
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="border-box">
    <form>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <label for="name">  Name </label>
    <input type="text" id="name" placeholder="Enter Name"> <br>
    <label for="email"> Email </label>
    <input type="email" id="email" placeholder="Enter Email"><br>
    <label for="username"> Username </label>
    <input type="text" id="username" placeholder="Enter Username"><br>
    <label for="pwd"> Password </label>
    <input type="password" id="pwd" placeholder="Enter Password"><br>
    <label for="pwd1"> Confirm Password </label>
    <input type="password" id="pwd1" placeholder="Enter Password Again"><br>
    <label for="gender"> <strong> Select Gender </strong></label><br>
    <label for="male"> Male </label>
    <input type="radio" name="gender" id="male"><br>
    <label for="female"> Female</label>
    <input type="radio" name="gender" id="female"><br>
    <label for="courses"><strong> Select Courses </strong></label><br>
    <input type="checkbox" name="courses" id="web">
    <label for="web"> Web Technology</label><br>
    <input type="checkbox" name="courses" id="oop">
    <label for="oop"> Object Oriented Programming Using C++</label><br>
    <input type="checkbox" name="courses" id="dsd">
    <label for="dsd">Digital Systems And Designs</label><br>
    <input type="checkbox" name="courses" id="coa">
    <label for="coa"> Computer Organization And Architecture </label><br>
    <div><strong> Select Country</strong></div>
    <select>
        <option> India</option>
        <option>United States Of America</option>
        <option> Others</option>
    </select>
    </form>
    </div>
    </form>
</body>
</html>
