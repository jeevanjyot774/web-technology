<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Quiz Results</h1>
        </header>
        
        <main class="results-content">
            <div class="score-card">
                <div class="score-circle">
                    <span id="score">7</span>/10
                </div>
                <h2 id="result-message">Good Job!</h2>
                <p id="result-description">You know quite a bit about general knowledge!</p>
            </div>
            
            <div class="action-buttons">
                <a href="quiz.html" class="action-btn-retry" onclick="clearQuiz(); return false;">Try Again</a>
                <a href="index.html" class="action-btn-home">Back to Home</a>
            </div>
            <div class="save-box">
                <h3>Enter your name to validate:</h3>
                <input type="text" id="username" placeholder="Your Name" required>
                <button onclick="saveScore()">Validate Score</button>
            </div>
        </main>
    </div>
<script src="result.js"></script>
</body>
</html>
