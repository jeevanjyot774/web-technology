<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial;
      }
      .container {
        width: 350px;
        background-color: red;
        border-radius: 30px;
        padding: 30px;
        
      }
      #screen {
        height: 100px;
        background-color: black;
        color: white;
        border-radius: 5px;
        padding: 10px;
        font-size: 30px;
        text-align: right;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        justify-content: center;
      }
      button {
        height: 60px;
        border-radius: 10px;
        font-size: 20px;
      }
      button:hover {
        color: blue;
      }
      .number {
        background-color: green;
        color: white;
      }
      .number:hover {
        background-color: greenyellow;
      }
      .op {
        background-color: darkgoldenrod;
        color: white;
      }
      .op:hover {
        background-color: yellow;
      }
      .ans {
        background-color: blue;
        color: white;
      }
      .ans:hover {
        background-color: aqua;
      }
      #ac,
      #back {
        background-color: darkgoldenrod;
        color: black;
      }
      #ac:hover,
      #back:hover {
        background-color: yellow;
      }
    </style>
</head>
<body>
    <div class="container">
      <h1 style="text-align:center; margin:0 0 12px 0; color: white; font-size:20px;">Calculator</h1>
      <div class="calc">
        <div id="screen"></div>
        <div class="buttons">
            <button class="extra" id="ac">AC</button>
            <button class="op" id="percent">%</button>
            <button class="extra" id="back">Back</button>
            <button class="op" id="/">/</button>

            <button class="number"id="7">7</button>
            <button class="number"id="8">8</button>
            <button class="number"id="9">9</button>
            <button class="op" id="*">*</button>

            <button  class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="op" id="-">-</button>

            <button class="number" id="1">1</button>
            <button class="number"id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="op" id="+">+</button>

            <button class="number" id="00">00</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button id="equals" class="ans">=</button>
        </div>
      </div>
    </div>
    <script>
      const screen=document.getElementById("screen");
      const buttons=document.querySelectorAll("button");
      let input="";
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const value=button.innerText;
          if (value==="AC") {
            input="";
            screen.innerText="";
          } else if (value==="Back") {
            input=input.slice(0, -1);
            screen.innerText=input;
          } else if (value==="=") {
            try {
              input=eval(input).toString();
              screen.innerText=input;
            } catch {
              screen.innerText="Error";
              input="";
            }
          } else {
            input+=value;
            screen.innerText=input;
          }
        });
      });
    </script>
</body>
</html>
